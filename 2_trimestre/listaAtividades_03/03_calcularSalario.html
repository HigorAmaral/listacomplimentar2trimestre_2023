<meta charset="UTF-8" />
<script>
    // Problema: Reajuste de salário
    /*
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    // Entrada
    const Salario = Number(prompt(`Insiria o seu salário atual`))
    let conta = 0;

    if (Salario <= 2000) {
        conta = Salario + ((Salario * 15) / 100)
        document.write(`O resultado do seu reajuste de salário  foi de 15%  e seu salaŕio agora é  ${conta}`)
    }
    else if (Salario > 2000 && Salario <= 4000) {
        conta = Salario + ((Salario * 10) / 100)
        document.write(`O resultado do seu reajuste de salário foi de 10%  e seu salaŕio agora é ${conta}`)
    }
    else if (Salario > 4000 && Salario <= 7000) {
        conta = Salario + ((Salario * 7.5) / 100)
        document.write(`O resultado do seu reajuste de salário  foi de 7.5%%  e seu salaŕio agora é  ${conta}`)
    }
    else if (Salario > 7000) {
        conta = Salario + ((Salario * 7) / 100)
        document.write(`O resultado do seu reajuste de salário foi de 7%  e seu salaŕio agora é ${conta}`)
    }
    // Saída

</script>
