<meta charset="UTF-8" />
<script>
    // Problema: Destino turístico
    /*
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    // Entrada
    const viagems = Number(prompt("Informe o preço do valor do transporte aéreo para SP e RJ!").trim());
    const hotel = Number(prompt("Informe o valor do preço dos hoteis de SP e RJ!"));
    const diasHotel = Number(prompt("Informe quantos dias pretende ficar no destino!!!"));
    const onde = prompt("Onde vai ser o seu ultimo destino? se for São Paulo responda(SP) e se for Rio de Janeiro responda (RJ)").toUpperCase().toLowerCase().trim();
    // Processamento
let final = viagems + (hotel * diasHotel);
if( onde == "SP" ){
    alert(`O seu ultimo destino é ${onde} e voce irar gastar na viagem será de ${final}!!`);
}
else if( onde == "RJ"){
    alert(`O seu ultimo destino é ${onde} e voce irar gastar na viagem será de ${final}!!`);
}
else{
    alert(`Opcão invalida!!!!`);
}

    // Saída

</script>
